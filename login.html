<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link href="css/login.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/js_01.js"></script>
</head>
<body>
	<div class="background">
		<div class="caption">欢迎使用安鑫保险人</div>
		<form name="form" method="post" action="">

				<div class="icon1"> </div>
				<div class="clean c1"> </div>

			</div>
			<!-- <div style="clear:both;"></div> -->
			<div class="input">
				<div class="icon2"> </div>
				<div class="clean c2"> </div>

			</div>
			<div class="checkbox">
				<input type="checkbox" id="choose" checked>
				<label for="choose">记住密码</label>
			</div>
			<div class="button">
				<button class="login">登 录</button>
				<!-- <input type="submit" class="login" value="登 录"> -->
			</div>
		</form>
		<div class="link">
			<a href="#">找回密码</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		</div>
	</div>

</html>
